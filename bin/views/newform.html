<!DOCTYPE html>
<html lang=fr>
    <head>
        % include('head.html')
        <script src="/assets/scripts/newform-button.js" defer></script>
    </head>
    <body>
        <form action="/new" method="POST" class="post-snippet">
            <textarea spellcheck="false" placeholder="Entrer votre code." name="code" autofocus></textarea>
            <select name="lang">
                <option value="txt">Plain text</option>
                <option value="sh">Bash</option>
                <option value="c">C</option>
                <option value="cs">C#</option>
                <option value="cpp">C++</option>
                <option value="css">CSS</option>
                <option value="diff">Diff</option>
                <option value="Go">Go</option>
                <option value="html">HTML</option>
                <option value="ini">Ini</option>
                <option value="java">Java</option>
                <option value="js">JavaScript</option>
                <option value="json">JSON</option>
                <option value="kt">Kotlin</option>
                <option value="less">Less</option>
                <option value="lua">Lua</option>
                <option value="md">Markdown</option>
                <option value="h">Objective C</option>
                <option value="py">Python</option>
                <option value="rb">Ruby</option>
                <option value="rs">Rust</option>
                <option value="scss">Sass</option>
                <option value="sql">SQL</option>
                <option value="swift">Swift</option>
                <option value="toml">Toml</option>
                <option value="ts">TypeScript</option>
                <option value="xml">XML</option>
                <option value="yml">Yaml</option>
            </select>

            <button type=submit>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                  <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                </svg>
            </button>
        </form>
    </body>
</html>
